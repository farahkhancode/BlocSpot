<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>>

    <script type="text/babel">

      class Counter extends React.Component {
        constructor(props){
        super(props);
        this.state = {
          number: 2
        }
      }

        render() {
          return (
            <div>
              <h2>My name is {this.props.name}</h2>
              <p>I am currently working on Module {this.state.number} at Bloc</p>
              <p>I love {this.props.animal}.</p>
              <p>I love {this.props.hobby}.</p>
            </div>
          );
        }
      }



      Counter.defaultProps = {
        name: "Farah",
        hobby: "painting and travelling",
        animal:"cats",
      }

      ReactDOM.render(
        <Counter/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
